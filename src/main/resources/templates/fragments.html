<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title th:text="${title}">CookBook</title>
</head>
<body>
<div th:fragment="simple-menu" class="header" id="top">
    <a th:fragment="logo" th:href="@{/}">
        <img src="/images/logo.jpg" height="250" alt="CookBook logo" style="padding-bottom: 10px">
    </a>
    <div class="menu">
        <a th:href="@{/add}"><button type="button" class="btn btn-success">Dodaj przepis</button></a>
        <a th:href="@{/recipes}"><button type="button" class="btn btn-success">Przepisy</button></a>
        <a th:href="@{/categories}"><button type="button" class="btn btn-success">Kategorie</button></a>
    </div>
</div>
<footer th:fragment="footer" class="footer">
    <p>&reg;2023 All rights reserved - CookBook</p>
    <a th:href="@{#top}"><button type="button" class="btn btn-success">Przewiń do początku strony</button></a>
</footer>
</body>
</html>
